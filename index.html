<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pixels Art</title>
</head>
<body>
    
    <section id="body">
    <h1 id="title">Paleta de Cores</h1>
    <section id="color-palette"><div id="black" class="color"></div><div id="color1" class="color"></div><div id="color2" class="color"></div><div id="color3" class="color"></div><button id="button-random-color" class="button">Cores aleatórias</button></section>
    <BR></BR>
    <button class="button" id="clear-board">Limpar</button>
    <br>
    <section id="reseze-area">
        <label for="board-size">
            <h2>Escolha o tamanho do lado do seu quadrado (Entre 5 e 50)</h2>
            <input type="number" id="board-size" min="1" max="50">
            
        </label>
        <button id="generate-board" class="button">VQV</button>
    </section>
    <main id="pixel-board"></main>
    </section>
    <section id="menu">
        <div id="click-menu">
        <h2>Opções</h2>
        </div>
        <div id="container">
            <h3>Salvar desenho</h3>
            <form action="" method="get">
            <input type="text" name="drawname" id="drawName" placeholder="Escolha o nome do desenho">
            <button type="submit" class="button" id="save">Salvar</button>
            </form>    
            <h3>Desenhos salvos</h3>
            <div id="savedDraws">
                <div id="draws"></div>
            </div>
            <button class="button" id="erase">Apagar</button>
    </div>
    </section>
   
<script src="./script.js"></script>
</body>
</html>
